<template name="msgcont">

    <div id="msgcont" style="font-size: large;">
        <div class="msgs">
            <br>
            {{#each display}}
                <p>
                    <small>{{User}} at {{Date}}</small> : {{Message}}
                </p>
                <br>
            {{/each}}
        </div>
    </div>

</template>
